version: '3'

services:
  rabbitmq:
    image: rabbitmq:management-alpine
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter
    depends_on:
      - rabbitmq
    environment:
      RABBIT_URL: http://rabbitmq:15672
      RABBIT_USER: guest
      RABBIT_PASSWORD: guest
      PUBLISH_PORT: 9090
      OUTPUT_FORMAT: JSON
      LOG_LEVEL: debug

  node-exporter:
    image: quay.io/prometheus/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  cadvisor:
    image: google/cadvisor:latest
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /cgroup:/cgroup:ro

  prometheus:
    image: prom/prometheus
    depends_on:
      - rabbitmq-exporter
      - node-exporter
      - cadvisor
    ports:
      - 9090:9090
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
